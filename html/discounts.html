<ons-page ng-controller="offer"> 

<div class="navigation-bar navigation-bar--transparent" style="position:relative;">
  <div class="navigation-bar__left">
    <span class="toolbar-button--quiet navigation-bar__line-height" ng-click="myMenu.open();">
      <i class="ion-navicon" style="font-size:32px;vertical-align:-6px;"></i>
    </span>
  </div>

  <div class="navigation-bar__center">
    <img class="small-logo_app" src="lib/onsen/images/new/logo-edits.png"/>
  </div>

  <div class="navigation-bar__right">

  </div>
</div> 
<div class="health-title ">Offers</div>
<ons-carousel style="height: 230px; width: 300; top: 30px;" swipeable auto-scroll var="discountslider"> 
<ons-carousel-item>
  <img src="lib/onsen/images/new/deluxe.jpg" title="My Caption" />
  </ons-carousel-item> 
  <ons-carousel-item>
  <img src="lib/onsen/images/new/couple.jpg" title="My Caption" />
  </ons-carousel-item> 
  <ons-carousel-item> 
  <img src="lib/onsen/images/new/gym4.jpg" title="My Caption" />
  </ons-carousel-item> 
  <ons-carousel-item> 
  <img
    src="lib/onsen/images/new/tennis.jpg" title="My Caption" />
  </ons-carousel-item>
</ons-carousel>

<div class="discount-title">Fill in Form to Redeem Discount</div>

  <div class="discount-form">
  <ons-list class="agent-form" modifier="inset" style="font-size: 14px; padding-top: 15px;">

  <ons-list-item class="no-bottom-border">
              <input placeholder="Enter your Full Names" type="text" id="name" class="text-input--underbar" style="width: 100%; height: 100%;" />
 
            </ons-list-item>

            <ons-list-item class="no-bottom-border">
              <input placeholder="Your email address" type="email" id="email" class="text-input--underbar" style="width: 100%; height: 100%;" />
 
            </ons-list-item>

            <ons-list-item class="no-bottom-border">
              <input placeholder="Phone number" type="text" id="mobile" class="text-input--underbar" style="width: 100%; height: 100%;" />
 
            </ons-list-item>

            <ons-list-item class="no-bottom-border">
              <textarea rows="5" placeholder="Comments" id="comments" class="" style="width: 100%; height: 100%;" />
 
            </ons-list-item>

              <ons-list-item style="padding:10px;">
                <button class="button button--large">Submit</button>
            </ons-list-item>
        </ons-list>

        </div>

   </ons-page>
